<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard Grid Layout | Hisnameismo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <!--navbar-->
        <nav class="navbar">
            <i class="fa-solid fa-bars" id="btnon"></i>
            <div class="profile">Hisnameismo</div>
        </nav>
        <!--navbar-->

        <!--main area-->
        <main class="main">
            <div class="card1 card">card1</div>
            <div class="card2 card">card2</div>
            <div class="card3 card">card3</div>
            <div class="card4 card">card4</div>
            <div class="card5 card">card5</div>
            <div class="card6 card">card6</div>
        </main>
        <!--main area-->

        <!--sidebar-->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                Logo
            </div>
            <i class="fa-solid fa-xmark" id="btnoff"></i>
        </div>
        <!--sidebar-->
    </div>

</body>

</html>
